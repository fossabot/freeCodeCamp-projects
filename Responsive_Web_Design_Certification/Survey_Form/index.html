<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Survey Form</title>
  <meta name="author" content="Jarik Marwede">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Survey Form</h1>
    <p id="description">This is a short description of the survey</p>
    <form id="survey-form">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <label for="number">Age</label>
      <input type="number" id="number" min="0" max="150" placeholder="Enter your age">
      <label for="dropdown">Dropdown</label>
      <select name="" id="dropdown">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
      <div id="radiobuttons">
        <label>
          <input type="radio" name="radiobutton" value="1"> Option 1
        </label>
        <label>
          <input type="radio" name="radiobutton" value="2"> Option 2
        </label>
        <label>
          <input type="radio" name="radiobutton" value="3"> Option 3
        </label>
      </div>
      <div id="checkboxes">
        <label>
          <input type="checkbox" value="1"> Option 1
        </label>
        <label>
          <input type="checkbox" value="2"> Option 2
        </label>
        <label>
          <input type="checkbox" value="3"> Option 3
        </label>
      </div>
      <label for="comment">Additional comments</label>
      <textarea name="" id="comment" cols="30" rows="10" placeholder="Do you have any additional comments?"></textarea>
      <button id="submit">Submit Form</button>
    </form>
  </main>
  <footer>
    <p>By <a href="https://jarikmarwede.com">Jarik Marwede</a>.</p>
    <p>See the other <a href="https://jarikmarwede.github.io/freeCodeCamp-projects">freeCodeCamp projects</a>.</p>
  </footer>
</body>
</html>
