<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Voting app</title>
    <meta name="description" content="A voting app built during a web development course on freeCodeCamp.org">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
  </head>

  <body>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/navbar.js"></script>
    <script src="/changepoll.js"></script>

    <nav class="navbar navbar-expand-lg bg-light">
      <a class="navbar-brand black-link" href="/">Voting App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsible-navbar">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="collapsible-navbar">
        <form id="login-form" class="form-inline ml-auto" action="/login" method="post">
          <input type="text" placeholder="username" class="form-control" name="username" pattern="^[a-zA-Z0-9_]*$" required>
          <input type="password" placeholder="password" class="form-control" name="password" pattern=".{8}.*" required>
          <button class="btn default-btn" type="submit" id="login-btn">Login</button>
          <a class="btn default-btn" href="/signup" id="signup-btn">Sign Up</a>
        </form>
        <form id="logged-in-list" class="form-inline ml-auto">
          <a class="btn default-btn" href="/dashboard">Dashboard</a>
          <button class="btn default-btn" id="logout-btn">Logout</button>
        </form>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="jumbotron jumbotron-fluid shadow-lg">
        <h3 class="text-center">Change the possible answers to your poll</h3>
        <form method="post">
          <h5 class="text-center">Answers: </h5>
          <div class="form-group" id="poll-answers">
            <h2 class="text-center">Loading answers...</h2>
          </div>
          <div class="form-group">
            <button class="btn default-btn" type="button" id="add-answer-btn">Add answer</button>
            <button class="btn default-btn" type="button" id="delete-answer-btn">Delete last answer</button>
            <button class="btn default-btn" type="submit">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
