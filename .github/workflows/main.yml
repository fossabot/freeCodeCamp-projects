name: CI

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Deploy to Github Pages
      uses: crazy-max/ghaction-github-pages@v1.4.0
      with:
        build_dir: .
        keep_history: true
      env:
        GITHUB_PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
