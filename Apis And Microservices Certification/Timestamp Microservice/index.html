<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jm-timestamp-microservice</title>
    <meta name="description" content="This is a Timestamp Microservice built during a web development course on freeCodeCamp.org">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <p>
        This is a Timestamp Microservice built during a web development course on freeCodeCamp.org
      </p>
      <form id="get-timestamp-form" action="http://localhost:3000/timestamp-microservice/timestamp">
        <label for="date">Date:</label>
        <input id="date" name="date" type="date">
        <input type="submit" value="Get timestamp">
      </form>
      <p class="code-wrapper">
        Output:<br>

      </p>
    </div>

    <script src="script.js"></script>
