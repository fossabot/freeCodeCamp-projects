<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Random Quote Machine</title>
  <meta name="author" content="Jarik Marwede">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="quote-container">
    <p id="quote-text" class="quote-text"></p>
    <p id="quote-author" class="quote-author"></p>
    <p id="quote-source" class="quote-source"></p>
    <div class="buttons">
      <button id="random-btn" type="button"><i class="fas fa-random"></i> Random</button>
      <a class="twitter-btn" id="twitter-btn" role="button"><i class="fab fa-twitter-square"></i> Tweet</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
