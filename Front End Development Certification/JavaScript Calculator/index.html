<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>JavaScript Calculator</title>
  <meta name="author" content="Jarik Marwede">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <div class="container-fluid" id="container">
    <div id="calculator">
      <div id="calculator-output" class="text-right">
        <h4 id="main-output">0</h4>
        <h6 id="full-output">0</h6>
      </div>
      <div id="calculator-buttons">
        <div class="row calculator-button-row">
          <div class="col text-center button-col">
            <a class="btn btn-outline-danger calculator-button" id="ac-btn">AC</a>
          </div>
          <div class="col text-center button-col">
            <a class="btn btn-outline-danger calculator-button" id="delete-btn">โซ</a>
          </div>
          <div class="col text-center button-col">
            <a class="btn btn-outline-primary calculator-button operation-btn">รท</a>
          </div>
          <div class="col text-center button-col">
            <a class="btn btn-outline-primary calculator-button operation-btn">X</a>
          </div>
        </div>
        <div class="row calculator-button-row">
          <div class="col text-center button-col">
            <a class="btn btn-outline-primary calculator-button number-btn">7</a>
          </div>
          <div class="col text-center button-col">
            <a class="btn btn-outline-primary calculator-button number-btn">8</a>
          </div>
          <div class="col text-center button-col">
            <a class="btn btn-outline-primary calculator-button number-btn">9</a>
          </div>
          <div class="col text-center button-col">
            <a class="btn btn-outline-primary calculator-button operation-btn">-</a>
          </div>
        </div>
        <div class="row calculator-button-row">
          <div class="col text-center button-col">
            <a class="btn btn-outline-primary calculator-button number-btn">4</a>
          </div>
          <div class="col text-center button-col">
            <a class="btn btn-outline-primary calculator-button number-btn">5</a>
          </div>
          <div class="col text-center button-col">
            <a class="btn btn-outline-primary calculator-button number-btn">6</a>
          </div>
          <div class="col text-center button-col">
            <a class="btn btn-outline-primary calculator-button operation-btn">+</a>
          </div>
        </div>
        <div class="row calculator-button-row">
          <div class="col text-center button-col">
            <a class="btn btn-outline-primary calculator-button number-btn">1</a>
          </div>
          <div class="col text-center button-col">
            <a class="btn btn-outline-primary calculator-button number-btn">2</a>
          </div>
          <div class="col text-center button-col">
            <a class="btn btn-outline-primary calculator-button number-btn">3</a>
          </div>
          <div class="col text-center button-col">
            <a class="btn btn-outline-primary calculator-button" id="equal-btn">=</a>
          </div>
        </div>
        <div class="row calculator-button-row">
          <div class="col text-center button-col">
            <a class="btn btn-outline-primary calculator-button number-btn">0</a>
          </div>
          <div class="col text-center button-col">
            <a class="btn btn-outline-primary calculator-button number-btn">.</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
