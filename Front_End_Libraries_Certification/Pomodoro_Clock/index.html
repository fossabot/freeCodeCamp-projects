<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pomodoro Clock</title>
  <meta name="author" content="Jarik Marwede">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script defer src="script.js"></script>
</head>

<body>
  <main class="container">
    <div class="row">
      <div class="col">
        <div class="row">
          <div class="col text-center">
            <h5>Session length</h5>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <h5 class="pointer" id="minus-session"><i class="fa fa-minus"></i></h5>
            <h5 id="session-length">25</h5>
            <h5 class="pointer text-left" id="plus-session"><i class="fa fa-plus"></i></h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="col text-center">
          <h5 class="mx-auto">Break length</h5>
        </div>
        <div class="col text-center">
          <h5 class="pointer" id="minus-break"><i class="fa fa-minus"></i></h5>
          <h5 id="break-length">5</h5>
          <h5 class="pointer" id="plus-break"><i class="fa fa-plus"></i></h5>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="progress position-relative rounded-circle mx-auto pointer" id="progress-bar-container">
          <div class="progress-bar bg-primary" id="progress-bar">
            <div class="progress-labels"><span class="progress-label" id="status">Session</span><br><span class="progress-label" id="time">25:00</span></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <button class="btn btn-danger btn-lg" id="reset-btn">Reset</button>
      </div>
    </div>
  </main>
  <footer>
    <p>
      By <a href="https://jarikmarwede.com">Jarik Marwede</a>.
      See the other <a href="https://jarikmarwede.github.io/freeCodeCamp-projects">freeCodeCamp projects</a>.
    </p>
  </footer>
</body>
</html>
