<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Random Quote Machine</title>
  <meta name="author" content="Jarik Marwede">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

</head>

<body>
  <main>
    <p id="quote-text"></p>
    <p id="quote-author"></p>
    <p id="quote-source"></p>
    <div id="buttons">
      <button id="random-btn"><i class="fas fa-random"></i> Random</button>
      <a id="twitter-btn" role="button"><i class="fab fa-twitter-square"></i> Tweet</a>
    </div>
  </main>
  <footer>
    <p>
      By <a href="https://jarikmarwede.com">Jarik Marwede</a>.

  <script src="script.js"></script>

</html>
